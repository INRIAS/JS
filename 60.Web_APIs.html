<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60. Web APIs</title>
</head>

<body>
    <h1>60. Web APIs</h1>

    <script>
        // Las APIs web son interfaces que permiten a los desarrolladores interactuar con servicios web y recursos en línea.
        // Proporcionan métodos y propiedades para realizar operaciones como obtener datos, enviar información y manipular recursos.

        // Ejemplo de uso de la API Fetch para realizar una solicitud HTTP
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Las APIs web son fundamentales para el desarrollo de aplicaciones web modernas y permiten la integración con servicios de terceros.

    </script>
</body>

</html>
