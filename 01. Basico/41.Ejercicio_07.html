    /*
    21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
    22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
    23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
    */

    /* Ejercicio 21*/

    function elevarCuadrado(numeros) {
      return numeros.map((num) => num * num)
    }

    console.log(elevarCuadrado([1, 4, 5]));

    console.log("-------------------------");

    /* Ejercicio 22*/
    function maxMin(numerosArray) {
      return [Math.max(...numerosArray), Math.min(...numerosArray)]
    }

    console.log(maxMin([1, 4, 5, 99, -60]));

    function paresImpares(grupoSeparar) {
      const pares1 = grupoSeparar.map((grupoPares) => grupoPares % 2 == 0);
      const impares1 = grupoSeparar.map((grupoImpares) => grupoImpares % 2 !== 0);
      //Correction
      const pares2 = grupoSeparar.filter((grupoPares) => grupoPares % 2 == 0);
      const impares2 = grupoSeparar.filter((grupoImpares) => grupoImpares % 2 !== 0);
