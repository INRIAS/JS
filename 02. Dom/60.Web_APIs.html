    <h1>60. Web APIs</h1>

    <script>
        // Las APIs web son interfaces que permiten a los desarrolladores interactuar con servicios web y recursos en línea.
        // Proporcionan métodos y propiedades para realizar operaciones como obtener datos, enviar información y manipular recursos.

        // Ejemplo de uso de la API Fetch para realizar una solicitud HTTP
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Las APIs web son fundamentales para el desarrollo de aplicaciones web modernas y permiten la integración con servicios de terceros.

        console.log("------------Theory-----------------");

        /*
        - WEB APIs DOM: Document Object Model:
            * Permite manipular el contenido y la estructura de un documento HTML o XML.
            * Proporciona una representación estructurada del documento como un árbol de nodos.
            * Permite acceder y modificar elementos, atributos y estilos.

        - BOM: Browser Object Model:
            * Proporciona información sobre el navegador y permite interactuar con él.
            * Permite acceder a la ventana del navegador, la historia y las pestañas.

        - CSSOM: CSS Object Model:
            * Permite manipular estilos CSS de un documento.
            * Proporciona una representación estructurada de las reglas CSS.

        - WEB APIs
            * Eventos: Permiten manejar interacciones del usuario, como clics y teclas.
            * Forms: Facilitan la captura y validación de datos de entrada.
            * AJAX - Fetch: Permiten realizar solicitudes asíncronas al servidor.
            * History: Permite manipular el historial de navegación del navegador.
            * Web Storage: Proporciona almacenamiento local y de sesión en el navegador.
            * Geolocation: Permite acceder a la ubicación del usuario.
            * Drag & Drop: Facilita la implementación de arrastrar y soltar elementos.
            * Indexed DB: Proporciona una base de datos NoSQL en el navegador.
            * Canvas: Permite dibujar gráficos y animaciones en 2D y 3D.
