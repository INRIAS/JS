  <script>
    /*
    24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
    25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
    26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
    */

    /* Ejercicio 24*/

    function ordenarNum(numRevisar) {

      const asc = [...(numRevisar)].sort((a, b) => a - b);
      const desc = [...(numRevisar)].sort((a, b) => b - a);
      return { asc, desc };

    }

    console.log(ordenarNum([7, 5, 7, 8, 6]));
    console.log(ordenarNum([9, 8, 7, 6, 5, 4, 3, 2, 1, 0])); // New test case for average


    console.log("----------------------------");

    /* Ejercicio 25*/
  
    function duplicate(datos) {
      return [...new Set(datos)]
    }

    console.log(duplicate(["x", 10, "x", 2, "10", 10, true, true]));

    console.log("----------------------------");

    /* Ejercicio 26*/

    function promedio(combo) {
      const total = combo.reduce((acomulador,agregar)=> acomulador + agregar, 0);
      return total/combo.length;
    }

    console.log(promedio([10,20,30])); //
  </script>
