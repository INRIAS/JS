<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    

    <script>
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.abs(-7.8));//Numero Absoluto, no importa si es negativo u posito solo el valor
        console.log(Math.ceil(7.1));//Redondea siempre al numero siguiente entero mayor
        console.log(Math.floor(7.9));//Lo contario al celi
        console.log(Math.round(7.9));//Redondea siempre al mas cercano
        console.log(Math.sqrt(81));//Raiz cuadrada
        console.log(Math.pow(2,5));//Potenciacion
        console.log(Math.sign(-8));//Me indica que signo es -1 0 1 - negativo cero positivo
        console.log(Math.random());//Numero Aleatorio entre 0 y 1
        console.log(Math.round(Math.random()*1000));//Numero Aleatorio entre 0 y 1000

        
        
        
    </script>
</body>
</html>
